<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center" bgcolor="#13314D">
    <h1>Juego del monopoly</h1>
    <table width="650" height="650" border="1" align="center">
        <tr>
            <td width="80" height="80" rowspan="2" bgcolor="green"><img src="img/parking.png" alt="" width="40" height="40"></td>
            <td width="80" height="60"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td width="80" height="60"></td>
            <td width="80" height="80" rowspan="2" bgcolor="red"></td>
        </tr>
        <tr>
            <td height="5" bgcolor="orange"></td>
            <td height="5" bgcolor="orange"></td>
            <td height="5" bgcolor="orange"></td>
            <td height="5" bgcolor="purple"></td>
            <td height="5" bgcolor="purple"></td>
            <td height="5" bgcolor="purple"></td>
        </tr>
        <tr>
            <td width="80" height="60"></td>
            <td colspan="9" rowspan="9"><img src="img/monopoly.png" alt=""></td>
            <td width="80" height="60"></td>
        </tr>
        <tr>
            <td width="80" height="60" bgcolor="orange"></td>
            <td width="80" height="60" bgcolor="#ffecd2"></td>
        </tr>
        <tr>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
        </tr>
        <tr>
            <td width="80" height="60" bgcolor="#ffecd2"></td>
            <td width="80" height="60" bgcolor="purple"></td>
        </tr>
        <tr>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
        </tr>
        <tr>
            <td width="80" height="60"  bgcolor="grey"></td>
            <td width="80" height="60" bgcolor="red"></td>
        </tr>
        <tr>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
        </tr>
        <tr>
            <td width="80" height="60" bgcolor="red"></td>
            <td width="80" height="60"  bgcolor="blue"></td>
        </tr>
        <tr>
            <td width="80" height="60"></td>
            <td width="80" height="60"></td>
        </tr>
        <tr>
            <td width="80" height="80" rowspan="2" bgcolor="#ffecd2"></td>
            <td height="5" bgcolor="green"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td height="5" bgcolor="green"></td>
            <td height="5" bgcolor="green"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td height="5" bgcolor="red"></td>
            <td height="5" bgcolor="red"></td>
            <td width="80" height="60" rowspan="2"></td>
            <td height="5" bgcolor="red"></td>
            <td width="80" height="80" rowspan="2" bgcolor="grey"></td>
        </tr>
        <tr>
            <td width="60" height="80"></td>
            <td width="60" height="80"></td>
            <td width="60" height="80"></td>
            <td width="60" height="80"></td>
            <td width="60" height="80"></td>
            <td width="60" height="80"></td>
        </tr>
    </table>

</html>
